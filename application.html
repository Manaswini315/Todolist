<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="styles.css">
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- javascript -->
    <script src="script.js"></script>
    <!-- title -->
    <title>To-Do List</title>
</head>
<body>
    <!-- div class -->
    <div class="header">
        <!-- Tittle -->
        <h1>THINGS TO DO</h1>
        <!-- placeholder -->
        <input type="text" id="myInput" placeholder="What Would You Like To Do....">
        <!-- button -->
        <span onclick="newElement()" class="addBtn">New Task</span>
      </div>
      <!-- unordered list -->
      <ul id="myUL">
      </ul>
</body>
</html>
